<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableNotificationEmail">
        Enable Email Notification
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableNotificationSMS">
        Enable SMS/Text Notification
    </ion-toggle>
    <ion-toggle  ng-model="settings.enableNotificationMobile">
        Enable Push Notifications (Mobile App)
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
